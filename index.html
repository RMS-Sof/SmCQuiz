        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;

        function loadQuestion() {
            const question = questions[currentQuestion];
            const questionCounter = document.getElementById('questionCounter');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            const nextBtn = document.getElementById('nextBtn');
            const feedback = document.getElementById('feedback');

            questionCounter.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            questionText.textContent = question.question;
            
            // Update progress bar
            const progressFill = document.getElementById('progressFill');
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressFill.style.width = progress + '%';

            // Clear options
            optionsContainer.innerHTML = '';
            
            // Create option buttons
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });

            // Reset state
            selectedAnswer = null;
            answered = false;
            nextBtn.disabled = true;
            feedback.classList.remove('show');
        }

        function selectAnswer(index) {
            if (answered) return;

            selectedAnswer = index;
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            // Clear previous selections
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });

            // Mark selected answer
            options[index].classList.add('selected');

            // Show correct answer and feedback
            answered = true;
            const isCorrect = index === question.correct;
            
            if (isCorrect) {
                score++;
                options[index].classList.add('correct');
                feedback.textContent = 'Correct! Well done.';
                feedback.className = 'feedback correct show';
            } else {
                options[index].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                feedback.textContent = `Incorrect. The correct answer is: ${question.options[question.correct]}`;
                feedback.className = 'feedback incorrect show';
            }

            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizContent = document.getElementById('quizContent');
            const results = document.getElementById('results');
            const finalScore = document.getElementById('finalScore');
            const scoreText = document.getElementById('scoreText');

            quizContent.style.display = 'none';
            results.style.display = 'block';

            const percentage = Math.round((score / questions.length) * 100);
            finalScore.textContent = `${score}/${questions.length}`;

            if (percentage >= 90) {
                scoreText.textContent = 'Excellent! You have mastered mobile computing basics!';
                scoreText.style.color = '#28a745';
            } else if (percentage >= 70) {
                scoreText.textContent = 'Great job! You have a good understanding of mobile computing.';
                scoreText.style.color = '#17a2b8';
            } else if (percentage >= 50) {
                scoreText.textContent = 'Good effort! Consider reviewing some mobile computing concepts.';
                scoreText.style.color = '#ffc107';
            } else {
                scoreText.textContent = 'Keep studying! Mobile computing has many interesting concepts to explore.';
                scoreText.style.color = '#dc3545';
            }
        }

        function quitQuiz() {
            if (confirm('Are you sure you want to quit the quiz?')) {
                showResults();
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            answered = false;

            const quizContent = document.getElementById('quizContent');
            const results = document.getElementById('results');

            quizContent.style.display = 'block';
            results.style.display = 'none';

            loadQuestion();
        }

        // Initialize quiz
        loadQuestion();
    </script>
